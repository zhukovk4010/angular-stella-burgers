<img [src]="ingredient?.image_mobile" alt="Ingredient image" />
<div class="ingredient-price">
  <span>{{ ingredient?.price }}</span>
  <img ngSrc="../../../assets/icons/currency.svg" width="24" height="24" alt="Currency">

<p class="ingredient-name">{{ ingredient?.name }}</p>
<button (click)="selectIngredient.emit(ingredient!)" class="button-add">Добавить</button>
