<div class="switcher-panel">
  <button
    (click)="switchIngredientsCategory(1)"
    [class.active-category]="activeIngredientsCategory === 1"
  >Булки</button>

  <button
    (click)="switchIngredientsCategory(2)"
    [class.active-category]="activeIngredientsCategory === 2"
  >Соусы</button>

  <button
    (click)="switchIngredientsCategory(3)"
    [class.active-category]="activeIngredientsCategory === 3"
  >Начинки</button>
</div>
